<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6bf0d71911.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body class="body">
    <header class="main-header">
      <img class="main-header__logo" src="images/logo.svg" alt="logo">
    </header>
    <main class="main">
      <div>
        <img class="main__illustration" src="images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div>
        <h1 class="main__title">Build The Community<br>Your Fans Will Love</h1>
        <p class="main__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
        <button class="main__button" type="button">Register</button>
      </div>
    </main>
    <footer class="main-footer">
      <a class="main-footer__link" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="main-footer__link" href="#"><i class="fab fa-twitter"></i></a>
      <a class="main-footer__link" href="#"><i class="fab fa-instagram"></i></a>
    </footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/yugi-o">Yugi</a>.</p>
    </div>
  </body>
</html>
